    <script>
        /*
            之前node.js环境下引入模块
            const math = require('./math.js')
            math.add()



            现在的模块化开发有很多种   其中  AMD CMD  是最常见的


            采用AMD写法 : 推崇依赖前置原则
                第一个参数是一个数组，需要提前定义加载的依赖模块
                第二个参数就是加载模块成功之后的回调函数    回调函数的参数和引入的模块一一对应
                require(['math.js'],function(math){
                    math.add()
                })


            CMD规范：推崇依赖后置原则  --  用到哪个模块，再去通过require引入使用


            AMD和CMD最大的区别是对依赖模块的执行时机处理不同：

            1、AMD推崇依赖前置，在定义模块的时候就要声明其依赖的模块 （打开多个标签页缓存电视剧，不管我看不看，提前打开） -- requre.js

            2、CMD推崇就近依赖，只有在用到某个模块的时候再去require （用到什么模块再去加载） -- sea.js
        
        */ 
        
    </script>
